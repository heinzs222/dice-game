<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 id="message">Player 1 Turn</h1>
        <h2 id="fairness"></h2>
        <div class="players">
            <div id="player1">
                <h1>Score:
                    <span id="player1Scoreboard">0</span>
                </h1>
                <div id="player1Dice" class="dice active">-</div>
            </div>
            <div id="player2">
                <h1>Score:
                    <span id="player2Scoreboard">0</span>
                </h1>
                <div id="player2Dice" class="dice">-</div>
            </div>
        </div>
        <div class="play-buttons">
            <button id="doubleBtn">Double? Suure! :)</button>
            <button id="rollBtn">Roll Dice 🎲</button>
        </div>
        <button id="resetBtn">Reset Game 🔁</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
